        function renderNews(data) {
           const container = document.getElementById('news-container');
           container.innerHTML = '';
           let impactCounts = { "-1": 0, "0": 0, "1": 0 };
           let industryCounts = {};
           let industryImpactCounts = {};
           let companyCounts = {};

           data.forEach(item => {
               const newsElement = document.createElement('div');
               newsElement.classList.add('news-item');

               item.content.related_industries.industries.forEach(industry => {
                   industryCounts[industry] = (industryCounts[industry] || 0) + 1;
                   if (!industryImpactCounts[industry]) {
                       industryImpactCounts[industry] = { "-1": 0, "0": 0, "1": 0 };
                   }
               });

               let companiesList = "";
               if (item.content.company_names && item.content.company_names.items.length > 0) {
                   companiesList = item.content.company_names.items.map(company => {
                       companyCounts[company] = (companyCounts[company] || 0) + 1;
                       return `<li>${company}</li>`;
                   }).join("");
               } else {
                   companiesList = "<li>None</li>";
               }

               newsElement.innerHTML = `
                   <h2>${item.content.news_basic_information.title}</h2>
                   <a href="${item.url}" target="_blank" class="news-title">🔗 Read More</a>
                   <p class="news-meta">🕒 Published: ${item.content.news_basic_information.published_date}</p>
                   
                   <h3>📌 Impacts</h3>
                   <ul class="impact-list">
                       ${item.content.positive_negative.items.map(impact => {
                           impactCounts[impact.impact]++;
                           item.content.related_industries.industries.forEach(industry => {
                               industryImpactCounts[industry][impact.impact]++;
                           });
                           return `
                               <div>
                               <strong>${impact.target} にとって 
                                   <span class="${impact.impact === 1 ? 'impact-positive' : 'impact-negative'}">
                                       ${impact.impact > 0 ? '+' : ''}${impact.impact}
                                   </span>
                               </strong>
                               <p>📍 <strong>理由:</strong> ${impact.reason}</p>
                           </div>
                           <hr>
                           `;
                       }).join('')}
                   </ul>
                   
                   <h3>⚖️ Supply & Demand</h3>
                   <p><strong>供給:</strong> ${item.content.supply_and_demand_balance.supply_resource}</p>
                   <p><strong>需要:</strong> ${item.content.supply_and_demand_balance.demand_resource}</p>
                   <p>${item.content.supply_and_demand_balance.balance_description}</p>
                   
                   <h3>🏭 Related Industries</h3>
                   <p>${item.content.related_industries.industries.join(", ")}</p>
                   
                   <h3>🏢 Companies Mentioned</h3>
                   <ul>${item.content.company_names.items.map(company => `<li>${company}</li>`).join("")}</ul>
               `;

               container.appendChild(newsElement);
           });

           drawImpactChart(impactCounts);
           drawIndustryChart(industryCounts);
           drawIndustryImpactChart(industryImpactCounts);
           drawCompanyChart(companyCounts);
        }


        function drawImpactChart(impactCounts) {
            const ctx = document.getElementById('impactChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['-1 (Negative)', '0 (Neutral)', '+1 (Positive)'],
                    datasets: [{
                        label: 'Impact Count',
                        data: [impactCounts["-1"], impactCounts["0"], impactCounts["1"]],
                        backgroundColor: ['red', 'gray', 'green']
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        function drawIndustryChart(industryCounts) {
            const ctx = document.getElementById('industryChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: Object.keys(industryCounts),
                    datasets: [{
                        label: 'Industry Count',
                        data: Object.values(industryCounts),
                        backgroundColor: 'blue'
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        function drawIndustryImpactChart(industryImpactCounts) {
          const ctx = document.getElementById('industryImpactChart').getContext('2d');
          const industries = Object.keys(industryImpactCounts);

          const negativeImpacts = industries.map(industry => industryImpactCounts[industry]["-1"]);
          const neutralImpacts = industries.map(industry => industryImpactCounts[industry]["0"]);
          const positiveImpacts = industries.map(industry => industryImpactCounts[industry]["1"]);

          new Chart(ctx, {
              type: 'bar',
              data: {
                  labels: industries,
                  datasets: [
                      {
                          label: 'Negative (-1)',
                          data: negativeImpacts,
                          backgroundColor: 'red',
                          stack: 'impactStack'
                      },
                      {
                          label: 'Neutral (0)',
                          data: neutralImpacts,
                          backgroundColor: 'gray',
                          stack: 'impactStack'
                      },
                      {
                          label: 'Positive (+1)',
                          data: positiveImpacts,
                          backgroundColor: 'green',
                          stack: 'impactStack'
                      }
                  ]
              },
              options: {
                  responsive: true,
                  scales: {
                      x: {
                          stacked: true
                      },
                      y: {
                          stacked: true,
                          beginAtZero: true
                      }
                  }
              }
          });
        }

        function drawCompanyChart(companyCounts) {
          const ctx = document.getElementById('companyChart').getContext('2d');
          new Chart(ctx, {
              type: 'bar',
              data: {
                  labels: Object.keys(companyCounts),
                  datasets: [{
                      label: 'Company Mentions',
                      data: Object.values(companyCounts),
                      backgroundColor: 'purple'
                  }]
              },
              options: {
                  responsive: true,
                  scales: {
                      y: {
                          beginAtZero: true
                      }
                  }
              }
          });
        }      

        renderNews(newsData);
    </script>

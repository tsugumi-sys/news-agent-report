                   industryCounts[industry] = (industryCounts[industry] || 0) + 1;
                   if (!industryImpactCounts[industry]) {
                       industryImpactCounts[industry] = { "-1": 0, "0": 0, "1": 0 };
                   }
               });

               let companiesList = "";
               if (item.content.company_names && item.content.company_names.items.length > 0) {
                   companiesList = item.content.company_names.items.map(company => {
                       companyCounts[company] = (companyCounts[company] || 0) + 1;
                       return `<li>${company}</li>`;
                   }).join("");
               } else {
                   companiesList = "<li>None</li>";
               }
               const newsElement = document.createElement('div');
               newsElement.classList.add('news-item');
               
               const impactSections = [
                   { title: "ğŸŒ Countries", impacts: item.content.countries_positive_negative.items },
                   { title: "ğŸ­ Industries", impacts: item.content.industries_positive_negative.items },
                   { title: "ğŸ¢ Companies", impacts: item.content.companies_positive_negative.items }
               ];

               let impactHtml = impactSections.map(section => `
                   <h3>${section.title}</h3>
                   <ul class="impact-list">
                       ${section.impacts.map(impact => `
                           <div>
                               <strong>${impact.target} ã«ã¨ã£ã¦ 
                                   <span class="${impact.impact === 1 ? 'impact-positive' : 'impact-negative'}">
                                       ${impact.impact > 0 ? '+' : ''}${impact.impact}
                                   </span>
                               </strong>
                               <p>ğŸ“ <strong>ç†ç”±:</strong> ${impact.reason}</p>
                           </div>
                           <hr>
                       `).join('')}
                   </ul>
               `).join('');
               
               newsElement.innerHTML = `
                   <h2>${item.content.news_basic_information.title}</h2>
                   <a href="${item.url}" target="_blank" class="news-title">ğŸ”— Read More</a>
                   <p class="news-meta">ğŸ•’ Published: ${item.content.news_basic_information.published_date}</p>
                   ${impactHtml}
                   <h3>âš–ï¸ Supply & Demand</h3>
                   <p><strong>ä¾›çµ¦:</strong> ${item.content.supply_and_demand_balance.supply_resource}</p>
                   <p><strong>éœ€è¦:</strong> ${item.content.supply_and_demand_balance.demand_resource}</p>
                   <p>${item.content.supply_and_demand_balance.balance_description}</p>
               `;
               container.appendChild(newsElement);
           });

           drawImpactChart('countryChart', countryImpactCounts, 'Country Impact');
           drawImpactChart('industryImpactChart', industryImpactCounts, 'Industry Impact');
           drawImpactChart('companyImpactChart', companyImpactCounts, 'Company Impact');
           drawCompanyChart(companyCounts);
           drawIndustryChart(industryCounts);
        }

        function drawImpactChart(canvasId, data, label) {
            const ctx = document.getElementById(canvasId).getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: Object.keys(data),
                    datasets: [{
                        label: label,
                        data: Object.values(data),
                        backgroundColor: Object.values(data).map(value => value > 0 ? 'green' : 'red')
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        function drawCompanyChart(companyCounts) {
          const ctx = document.getElementById('companyChart').getContext('2d');
          new Chart(ctx, {
              type: 'bar',
              data: {
                  labels: Object.keys(companyCounts),
                  datasets: [{
                      label: 'Company Mentions',
                      data: Object.values(companyCounts),
                      backgroundColor: 'purple'
                  }]
              },
              options: {
                  responsive: true,
                  scales: {
                      y: {
                          beginAtZero: true
                      }
                  }
              }
          });
        }

        function drawIndustryChart(industryCounts) {
            const ctx = document.getElementById('industryChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: Object.keys(industryCounts),
                    datasets: [{
                        label: 'Industry Count',
                        data: Object.values(industryCounts),
                        backgroundColor: 'blue'
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }
        
        renderNews(newsData);
    </script>
</body>
</html>

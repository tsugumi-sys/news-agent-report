げ', 'demand_resource': 'インフレ抑制', 'balance_description': 'インフレ率の低下を受けて、ECBは利下げの最終段階に入り、3月に25ベーシスポイントの利下げを行い、年内にさらに50ベーシスポイントの利下げが見込まれる。ただし、4月には利下げを休止する計画。'}, 'related_industries': {'industries': ['インフレ']}, 'positive_negative': {'items': [{'target': 'ユーロ圏', 'impact': 1, 'reason': 'インフレ率の鈍化により、欧州中央銀行がインフレ抑制の目標に向けて信頼感を得ている。'}, {'target': 'ECBの政策決定', 'impact': 0, 'reason': 'インフレ率の低下が多少の安心感を与える一方で、ユーロ圏の経済成長の脆弱性や米国からの関税の脅威など、複数の挑戦が依然として存在している。'}]}, 'news_basic_information': {'title': 'ユーロ圏インフレ率は２月に低下、ＥＣＢの利下げは最終段階へ', 'published_date': '2025-03-03 20:07:00 +0900 (JST)'}}}, {'url': 'https://www.bloomberg.co.jp/news/articles/2025-03-03/SSJ82DT1UM0W00?srnd=cojp-v2', 'content': {'supply_and_demand_balance': {'supply_resource': '金利', 'demand_resource': '借り入れコスト', 'balance_description': '金利は景気を抑制しない水準に近づいており、利下げのペースが鈍化する可能性がある。エコノミストたちは4月に金利が据え置かれるとの見方も示している。'}, 'related_industries': {'industries': []}, 'positive_negative': {'items': [{'target': '欧州経済全体', 'impact': 0, 'reason': 'ＥＣＢの金利引き下げは景気を抑制しない水準に近づいているが、緩和し過ぎに警鐘が鳴らされており、意見対立が激しい。将来的な利下げは不透明である。'}]}, 'news_basic_information': {'title': 'ＥＣＢ、利下げ最終局面に突入－スムーズな合意は３月が最後にも', 'published_date': '2025-03-03 19:24:00 +0900 (JST)'}}}, {'url': 'https://www.bloomberg.co.jp/news/articles/2025-03-03/SSJDMZT1UM0X00?srnd=cojp-v2', 'content': {'supply_and_demand_balance': {'supply_resource': 'トランプ米大統領が課した関税', 'demand_resource': '中国による報復関税', 'balance_description': '中国の国家外為管理局（ＳＡＦＥ）が関税についての影響を調査し、輸出企業にはトランプ関税、輸入企業には報復関税の影響を質問したことから、両者の間で需給バランスの変動が懸念される。'}, 'related_industries': {'industries': ['輸出企業', '輸入企業']}, 'positive_negative': {'items': [{'target': '中国輸出企業', 'impact': -1, 'reason': 'トランプ米大統領が課した関税が中国からの輸出企業に対して影響を及ぼす可能性がある。'}, {'target': '中国輸入企業', 'impact': -1, 'reason': '中国による報復関税が輸入企業に影響し、コスト増加や取引の減少を招く可能性がある。'}]}, 'news_basic_information': {'title': '中国当局、米中両国の関税について企業に影響問う－関係者', 'published_date': '2025-03-03 17:05:00 +0900 (JST)'}}}, {'url': 'https://www.bloomberg.co.jp/news/articles/2025-03-03/SSJCW1T1UM0W00?srnd=cojp-v2', 'content': {' 後上昇し、相場は落ち着きを取り戻した。'}]}, 'news_basic_information': {'title': '株上昇、米株反発と円高一服－30年金利08年以来の高水準', 'published_date': '2025-03-03 15:48:00 +0900 (JST)'}}}, {'url': 'https://www.bloomberg.co.jp/news/articles/2025-03-03/SSJ7RST1UM0W00?srnd=cojp-v2', 'content': {'supply_and_demand_balance': {'supply_resource': '金利', 'demand_resource': 'インフレ率', 'balance_description': 'インフレ率が高止まりしていることから、利下げの余地が限られており、中銀は利下げを一時停止する可能性がある。現在のインフレ率は年初予測を大きく上回っており、これが今後も続く場合、労働市場や物価上昇圧力に影響を及ぼす可能性があるため供給調整が必要となる。'}, 'related_industries': {'industries': ['金融', '経済政策']}, 'positive_negative': {'items': [{'target': 'イングランド銀行', 'impact': -1, 'reason': 'インフレ率の上昇に伴い、利下げサイクルを一時停止する可能性が出てきており、金融緩和策の継続が困難になるため。'}, {'target': '一般企業', 'impact': -1, 'reason': '賃上げ圧力に伴う雇用コストの増加が懸念されており、物価上昇圧力が定着する可能性があるため。'}]}, 'news_basic_information': {'title': '英中銀、利下げ一時停止を迫られる可能性－元当局者２人', 'published_date': '2025-03-03 17:20:00 +0900 (JST)'}}}, {'url': 'https://www.bloomberg.co.jp/news/articles/2025-03-03/SSJ3GIT1UM0W00?srnd=cojp-v2', 'content': {'supply_and_demand_balance': {'supply_resource': '外国人労働者', 'demand_resource': '高給仕事・高級ライフスタイル', 'balance_description': '外国人移住者の急増により、高給仕事の競争が激化し、給与には下押し圧力がかかり、ぜいたくなライフスタイルが維持しにくくなる一方で、家賃や生活費は上昇している。'}, 'related_industries': {'industries': ['不動産', 'インフラ']}, 'positive_negative': {'items': [{'target': '外国人企業幹部', 'impact': -1, 'reason': 'ドバイへの移住者の急増により、高給や好待遇の仕事の獲得が難しくなり、所得の増加率が鈍化しているため。'}, {'target': '不動産業界', 'impact': 1, 'reason': '外国人移住者の増加によって住居の需要が高まり、一戸建て住宅や集合住宅の家賃が大幅に上昇しているため。'}]}, 'news_basic_information': {'title': 'ドバイ、高給パッケージとライフスタイルに陰り－外国人移住者急増で', 'published_date': '2025-03-03 14:25:00 +0900 (JST)'}}}, {'url': 'https://www.bloomberg.co.jp/news/articles/2025-03-03/SSIOSPT0G1KW00?srnd=cojp-v2', 'content': {'supply_and_demand_balance': {'supply_resource': '連邦職員', 'demand_resource': '労働力', 'balance_description': 'トランプ政権による連邦政府の採用凍結は、労働力の供給を制限する方向に影響し得る。しかし、その影響は米雇用全体においては小さいと見られる。この政策変化は、連邦政策に依存するプログラムに影響を及ぼし、このプログラムによって支えられる民間セクターに徐々に波及する恐れがある。'}, 'related_industries': {'industries': ['政府効率化']}, 'positive_negative': {'items': [{'target': '米労働市場', 'impact': 0, 'reason': '非農業部門雇用者数の増加は緩やかながら見込まれるが、トランプ政権の政策転換により不確実性が増しているため、明言しにくい影響と考えられる。'}, {'target': '連邦政府職員', 'impact': -1, 'reason': 'トランプ政権の方針により、連邦政府職員は解雇の影響を受ける見通しであるため、雇用に対して負の影響を与えると予想される。'}, {'target': '民間セクター', 'impact': -1, 'reason': '政府支出削減によってプログラムが支援されなくなり、これに支えられた民間セクターへの影響が懸念される。'}]}, 'news_basic_information': {'title': '２月米雇用統計、労働市場の勢い判断する手掛かり提供－７日発表', 'published_date': '2025-03-03 13:44:00 +0900 (JST)'}}}, {'url': 'https://www.bloomberg.co.jp/news/articles/2025-03-03/SSIOTVT1UM0W00?srnd=cojp-v2', 'content': {'supply_and_demand_balance': {'supply_resource': '政策', 'demand_resource': 'インフレ対策', 'balance_description': '米国民の約80％が経済やインフレに対する政策強化を望んでいるが、トランプ大統領は国境問題や関税に重点を置いているため、インフレ対策が十分に行われていないとされる。'}, 'related_industries': {'industries': ['インフラ', '政治']}, 'positive_negative': {'items': [{'target': 'トランプ大統領', 'impact': -1, 'reason': '世論調査によれば、トランプ大統領の政策が国民の支持を弱めており、多くが経済やインフレ対策を重視すべきだと考えている。'}, {'target': '米国経済', 'impact': 0, 'reason': 'トランプ大統領の政策転換がまだ行われていないため、現状では経済への影響は中立。'}]}, 'news_basic_information': {'title': '景気を懸念する米国民、トランプ大統領に対策強化求める－世論調査', 'published_date': '2025-03-03 13:12:00 +0900 (JST)'}}}, {'url': 'https://www.bloomberg.co.jp/news/articles/2025-03-03/SSDLDVT1UM0W00?srnd=cojp-v2', 'content': {'supply_and_demand_balance': {'supply_resource': '政策金利', 'demand_resource': '政策正常化', 'balance_description': '政策正常化のプロセスの一環として、利上げによる金融緩和の調整が続けられており、政策金利が0.5％に到達する見込み。これにより、経済や金融システムへの影響に一段と注視する必要がある。'}, 'related_industries': {'industries': ['金融機関']}, 'positive_negative': {'items': [{'target': '日本銀行', 'impact': 1, 'reason': '日銀は利上げの政策正常化を進め、経済や物価見通しに応じた緩和度合いの調整を行うことで、30年ぶりの高水準の政策金利を実現しようとしており、新たな布陣で政策の進行を図っている。'}, {'target': '日本国内の経済', 'impact': -1, 'reason': '利上げに伴う経済への影響が考えられ、金融環境の変化や金融システムへの負担が懸念される。神山氏が担当する金融機構局の役割も重要性を増している。'}]}, 'news_basic_information': {'title': '日銀理事に正木一博企画局長、大阪支店長に就任－政策正常化に道筋', 'published_date': '2025-03-03 11:14:00 +0900 (JST)'}}}, {'url': 'https://ww たことが価格上昇の後押しとなった。'}, {'target': 'カルダノ（ADA）、ソラナ（SOL）、リップル（XRP）', 'impact': 1, 'reason': 'トランプ氏の発言でこれらの暗号資産が特に注目され、価格が急騰したため。'}]}, 'news_basic_information': {'title': '仮想通貨が上昇、戦略準備進めるとトランプ氏－ＢＴＣ以外も含む', 'published_date': '2025-03-03 03:02:00 +0900 (JST)'}}}, {'url': 'https://www.bloomberg.co.jp/news/articles/2025-03-02/SSI30DT0AFB400?srnd=cojp-v2', 'content': {'supply_and_demand_balance': {'supply_resource': 'インファレンシング', 'demand_resource': 'AIモデルの利益率情報', 'balance_description': 'ディープシーク社はインファレンシングに関連するコストとAIモデルの利益率に関する情報を発表し、収益化されたモデルが限られているため実際の売上は低い。しかし、理論上の利益率は545％であると主張。これにより、AI業界におけるビジネスモデルとその収益性に関する議論を呼んでいる。'}, 'related_industries': {'industries': ['人工知能(AI)']}, 'positive_negative': {'items': [{'target': 'DeepSeek', 'impact': 1, 'reason': 'ディープシークは理論上の高い利益率を示すデータを公開し、AIモデルの効率性とコスト最適化を実現していることを強調。この情報は投資家の関心を集め、企業の将来的な収益性への期待を高めている。'}, {'target': 'AI業界全体', 'impact': 1, 'reason': 'ディープシークの発表により、AI業界におけるビジネスモデルの透明性と収益性への関心が高まり、競争力のある価格設定や技術革新を促進。複数の企業が収益化モデルや運営効率を見直す機会となる。'}]}, 'news_basic_information': {'title': 'DeepSeekが利益率開示、「理論上」は545％－一部コスト反映せず', 'published_date': '2025-03-03 01:30:00 +0900 (JST)'}}}, {'url': 'https://www.bloomberg.co.jp/news/articles/2025-02-28/SSE432T0AFB400?srnd=cojp-v2', 'content': {'supply_and_demand_balance': {'supply_resource': 'セキュリティ対策', 'demand_resource': '暗号資産業界の安全性', 'balance_description': '暗号資産業界におけるハッキングリスク増大により、より強固なセキュリティ対策の需要が急増している。特にコールドウォレットの安全性が崩れたことによって、新たなセキュリティ技術や手法の開発が必要となっている。'}, 'related_industries': {'industries': ['暗号資産', 'サイバーセキュリティ']}, 'positive_negative': {'items': [{'target': '暗号資産交換業者', 'impact': -1, 'reason': 'バイビットが北朝鮮のハッキンググループに15億ドル規模の攻撃を受けた例に見られるように、暗号資産の盗難リスクが高まり、業者への信頼が低下している。'}, {'target': 'サイバーセキュリティ企業', 'impact': 1, 'reason': '暗号資産業界でのセキュリティ需要の増加に伴い、セキュリティ対策に対する投資が増え、サイバーセキュリティ企業の重要性と需要が増すと予想される。'}]}, 'news_basic_information': {'title': '北朝鮮の15億ドルハッキング、暗号資産業界に衝撃－「安全神話」崩壊', 'published_date': '2025-03-01 01:10:00 +0900 (JST)'}}}]

        function renderNews(data) {
            const container = document.getElementById('news-container');
            container.innerHTML = '';
            let impactCounts = { "-1": 0, "0": 0, "1": 0 };
            let industryCounts = {};
            
            data.forEach(item => {
                const newsElement = document.createElement('div');
                newsElement.classList.add('news-item');
                
                item.content.related_industries.industries.forEach(industry => {
                    industryCounts[industry] = (industryCounts[industry] || 0) + 1;
                });

                newsElement.innerHTML = `
                    <h2>${item.content.news_basic_information.title}</h2>
                    <a href="${item.url}" target="_blank" class="news-title">${item.url}</a>
                    <p class="news-meta">Published: ${item.content.news_basic_information.published_date}</p>
                    <h3>Impacts</h3>
                    <ul class="impact-list">
                        ${item.content.positive_negative.items.map(impact => {
                            impactCounts[impact.impact]++;
                            return `
                                <li>
                                    <span class="${impact.impact === 1 ? 'impact-positive' : impact.impact === -1 ? 'impact-negative' : ''}">
                                        ${impact.impact > 0 ? '+' : ''}${impact.impact}
                                    </span> 
                                    <strong>${impact.target}:</strong> ${impact.reason}
                                </li>
                            `;
                        }).join('')}
                    </ul>
                    <h3>Supply and Demand Balance</h3>
                    <p><strong>Supply:</strong> ${item.content.supply_and_demand_balance.supply_resource}</p>
                    <p><strong>Demand:</strong> ${item.content.supply_and_demand_balance.demand_resource}</p>
                    <p>${item.content.supply_and_demand_balance.balance_description}</p>
                    <h3>Industries</h3>
                    <p>${item.content.related_industries.industries.join(", ")}</p>
                `;
                
                container.appendChild(newsElement);
            });

            drawImpactChart(impactCounts);
            drawIndustryChart(industryCounts);
        }

        function drawImpactChart(impactCounts) {
            const ctx = document.getElementById('impactChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['-1 (Negative)', '0 (Neutral)', '+1 (Positive)'],
                    datasets: [{
                        label: 'Impact Count',
                        data: [impactCounts["-1"], impactCounts["0"], impactCounts["1"]],
                        backgroundColor: ['red', 'gray', 'green']
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        function drawIndustryChart(industryCounts) {
            const ctx = document.getElementById('industryChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: Object.keys(industryCounts),
                    datasets: [{
                        label: 'Industry Count',
                        data: Object.values(industryCounts),
                        backgroundColor: 'blue'
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        renderNews(newsData);
    </script>
